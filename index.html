<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="bg-dark">
    <div class="container-fluid text-center bg-dark text-light p-3">
      <h1>GPA Calculator</h1>
      <form class="form-marks">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >DS</span
          >
          <input
            type="number"
            class="form-control DS-input marksInput"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />

          <span class="input-group-text" id="inputGroup-sizing-default"
            >CH</span
          >
          <input
            type="number"
            value="3.00"
            class="form-control cr-point"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Functional English</span
          >
          <input
            type="number"
            class="form-control FE-input marksInput"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />

          <span class="input-group-text" id="inputGroup-sizing-default"
            >CH</span
          >
          <input
            type="number"
            value="3.00"
            class="form-control cr-point"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >ICT</span
          >
          <input
            type="number"
            class="form-control ICT-input marksInput"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />

          <span class="input-group-text" id="inputGroup-sizing-default"
            >CH</span
          >
          <input
            type="number"
            value="2.00"
            class="form-control cr-point"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >ICT Lab</span
          >
          <input
            type="number"
            class="form-control ICT-lab-input marksInput"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />

          <span class="input-group-text" id="inputGroup-sizing-default"
            >CH</span
          >
          <input
            type="number"
            value="1.00"
            class="form-control cr-point"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >PF</span
          >
          <input
            type="number"
            class="form-control PF-input marksInput"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />

          <span class="input-group-text" id="inputGroup-sizing-default"
            >CH</span
          >
          <input
            type="number"
            value="3.00"
            class="form-control cr-point"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >PF Lab</span
          >
          <input
            type="number"
            class="form-control PF-lab-input marksInput"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />

          <span class="input-group-text" id="inputGroup-sizing-default"
            >CH</span
          >
          <input
            type="number"
            value="2.00"
            class="form-control cr-point"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Calculus</span
          >
          <input
            type="number"
            class="form-control CALC-input marksInput"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />

          <span class="input-group-text" id="inputGroup-sizing-default"
            >CH</span
          >
          <input
            type="number"
            value="3.00"
            class="form-control cr-point"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <h4 class="error text-warning bg-danger"></h4>
        <button type="submit" class="btn btn-light calc-gpa">Calculate</button>
      </form>
      <div class="result-container mt-4">
        <h3 class="grade-res">Grade :</h3>
        <h3 class="gpa-res">GPA :</h3>
        <h3 class="perc-res">Percentage :</h3>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
